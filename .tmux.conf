# Options to make tmux more pleasant
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm*:Tc"
set-option -g pane-border-status top
set-option -g pane-border-lines double
set-option -g pane-border-indicators arrows

# set-option -g pane-active-border-style fg=white
# set -g pane-active-border fg=green
# set -ag pane-active-border bg=magenta

set -g @plugin 'uhs-robert/tmux-oasis'
set -g @oasis_flavor "mirage_dark"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set-option -g destroy-unattached on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# sane window split defaults
bind | split-window -h
bind - split-window -v

# shortcut to source the .tmux.conf file
bind R source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

bind k select-pane -U
bind j select-pane -D
bind h select-pane -L
bind l select-pane -R

# automatically set window titles so you know what's going on
# set-window-option -g automatic-rename on
# set-option -g set-titles on

